name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "bug"
      - "fix"
  - title: "🧰 Maintenance"
    labels:
      - "chore"
      - "refactor"
      - "dependencies"
  - title: "🧪 Tests"
    labels:
      - "test"
  - title: "📝 Documentation"
    labels:
      - "docs"
exclude-labels:
  - "skip-changelog"
version-resolver:
  major:
    labels: ["major"]
  minor:
    labels: ["minor"]
  patch:
    labels:
      [
        "patch",
        "bug",
        "fix",
        "chore",
        "refactor",
        "dependencies",
        "docs",
        "test",
      ]
  default: patch
template: |
  ## What’s Changed

  $CHANGES
